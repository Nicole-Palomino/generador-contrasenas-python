<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Generador de Contraseñas</title>
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas</h1>
    <div class="password" id="password-container">
      <input type="text" id="password" readonly />
      <button id="copy-button">Copiar</button>
    </div>
    <div class="options">
      <label for="length">Longitud:</label>
      <input type="number" id="length" min="4" max="20" value="8" />
      <br />
      <label for="uppercase">Incluir Mayúsculas:</label>
      <input type="checkbox" id="uppercase" />
      <br />
      <label for="numbers">Incluir Números:</label>
      <input type="checkbox" id="numbers" />
      <br />
      <label for="symbols">Incluir Símbolos:</label>
      <input type="checkbox" id="symbols" />
    </div>
    <button id="generate">Generar Contraseña</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
